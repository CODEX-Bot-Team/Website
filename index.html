<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CODEX</title>

        <link rel="stylesheet" href="Static/Style/Main.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            
            function Loaded() {
                console.log("Loaded")
                Link = document.getElementById("Login")
                Stay = document.getElementById("Stay")

                function Clicked() {
                    console.log(Stay.checked)
                    Link.href = "https://panel.codex-bot.ga/auth/login?stay=" + Stay.checked
                }

                Stay.onclick = Clicked
                Clicked()
            }

            
            
            window.onload = Loaded
        </script>
    </head>

    <body>

        <h1>Welcome to CODEX</h1>
        <h2>A advanced hosting service for small projects</h2>
        
        <a href="" id="Login" style="color:white">Login with discord</a>
        <br>
        <input type="checkbox" id="Stay" checked="true"><a>Stay Logged in</a>

    </body>
</html>
